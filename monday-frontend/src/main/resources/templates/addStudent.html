<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj studenta</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<h4>Dodaj studenta</h4>
<br>
<form method="POST" th:action="@{/students-page}" th:object="${student}">
    <label>
        Name
        <br>
        <input id="name-input" required type="text" th:field="*{name}"/>
    </label><br>
    <label>
        <br>
        Oddział
        <br>
        <select id="unit-input" name="unit" th:field="*{unit}">
            <option th:each="studentUnit : ${T(com.example.monday.data.StudentUnit).values()}"
                    th:value="${studentUnit}" th:text="${studentUnit}">
            </option>
        </select><br>
    </label><br>
    <label>
        email
        <br>
        <input id="email-input" required type="text" th:field="*{email}"/><br>
    </label>
    <br>
    <label>
        Numer telefonu
        <br>
        <input id="phoneNumber-input" required type="number" th:field="*{phoneNumber}"/>
    </label><br><br>
    <button type="submit">Dodaj</button>
</form>
<br>
<a th:href="@{/students-page}">Powrót na stronę główną</a>
<footer th:insert="footer.html"></footer>
</body>

</html>
